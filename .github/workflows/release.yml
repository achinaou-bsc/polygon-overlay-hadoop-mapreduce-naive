name: Release

on:
  release:
    types: published

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      VERSION: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout Repositry
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Just
        uses: extractions/setup-just@v2

      - name: Set up Scala Cache
        uses: coursier/cache-action@v6

      - name: Set up Scala
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:8
          apps: scala:3.7.2

      - name: Check Code Formatting
        run: just check-formatting

      - name: Compile
        run: just compile

      - name: Test
        run: just test

      - name: Package
        run: just package

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: ./dist/polygon-overlay-hadoop-mapreduce-naive.jar
          retention-days: 7

  upload-release-assets:
    name: Upload Release Assets
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: Package

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: polygon-overlay-hadoop-mapreduce-naive.jar
          asset_name: polygon-overlay-hadoop-mapreduce-naive.jar
          asset_content_type: application/java-archive
